<ion-header [translucent]="translucent">
  <ion-toolbar [color]="color">
    @if (showMenuButton) {
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    }
    <ion-title>{{emoji}} {{title}}@if (sanskrit) {
      <span> - {{sanskrit}}</span>
    }</ion-title>
  </ion-toolbar>
</ion-header>
