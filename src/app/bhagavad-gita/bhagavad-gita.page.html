<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Bhagavad Gītā</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gradient">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bhagavad Gītā</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Welcome Section -->
  <div class="welcome-section">
    <ion-text color="primary">
      <h1 class="welcome-title">🕉️ Bhagavad Gītā</h1>
    </ion-text>
    <ion-text color="medium">
      <p class="welcome-subtitle">Choose your learning path</p>
    </ion-text>
  </div>

  <!-- Loading State -->
  @if (loading) {
    <div class="loading-container">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <ion-text color="medium">
        <p class="loading-text">Loading chapters...</p>
      </ion-text>
    </div>
  }

  <!-- Cards Grid -->
  @else {
    <div class="cards-container">
      <ion-grid>
        <ion-row>
          @for (card of cardContents; track card.sectionToRedirect) {
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-card class="sloka-card" button="true" (click)="navigateToChapter(card.sectionToRedirect)">
                <div class="card-image-container">
                  <img [src]="card.image" [alt]="card.title" class="card-image" />
                  <div class="card-overlay"></div>
                </div>
                
                <ion-card-header>
                  <ion-card-title class="card-title" [title]="card.title">
                    {{ card.title }}
                  </ion-card-title>
                </ion-card-header>
                
                <ion-card-content>
                  <ion-button 
                    expand="block" 
                    fill="solid" 
                    color="primary" 
                    class="card-button"
                    (click)="navigateToChapter(card.sectionToRedirect); $event.stopPropagation()">
                    <ion-icon name="book" slot="start"></ion-icon>
                    {{ card.buttonText }}
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
    </div>
  }

  
</ion-content>
